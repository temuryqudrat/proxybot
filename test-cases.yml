---
- summary: |
    Проверка входа через Telegram
  requirement: |
    Должна быть возможность войти по Telegram ID 
  prerequisites: |
    Основное меню бота должно быть открыто
  test-data: |
    Любой телеграм аккаунт
  steps:
    - Нажать на кнопку "Войти"
    - Выбрать "Через Телеграм"
  expected-result: |
    Получить уведомление об успешном входе в личный кабинет

- summary: |
    Проверка истории покупок
  requirement: |
    При нажатии на "Мои номера" должен открыться список купленных номеров 
  prerequisites: |
    Основное меню бота должно быть открыто и пользователь уже авторизован
  test-data: | 
    Любой зарегестрированный аккаунт
  steps:
    - Нажать на кнопку "Мои номера"
  expected-result: |
    Получаем список приобретенных номеров

- summary: |
    Проверка полученных смс из приобретенных номеров
  requirement: |
    При нажатии на номер с галочкой, пользователю должна выдаваться подробная информация о приобретенном номере
  prerequisites: |
    Основное меню бота должно быть открыто и пользователь уже авторизован
  test-data: | 
    Любой зарегестрированный аккаунт
  steps:
    - Нажать на кнопку "Мои номера"
    - Нажать на приобретенный номер, получивший смс 
  expected-result: |
    Получаем подробную информацию о номере и полученном на него смс
    
- summary: |
    Проверка покупки номера
  requirement: |
    При нажатии на "Купить номер" пользователю выдаются опции для успешного приобретения номера 
  prerequisites: |
    Основное меню бота должно быть открыто и пользователь уже авторизован
  test-data: | 
    Любой зарегестрированный аккаунт
    Страна: США
    Сервис: Uber
  steps:
    - Нажать на кнопку "Купить номер"
    - Выбрать страну
    - Выбрать сервис
    - Подтвердить покупку
  expected-result: |
    Получаем номер на выбранный сервис в соответствии с выбраной страной  

