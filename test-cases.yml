    При нажатии на "Арендовать номер" пользователю выдаются опции для аренды номера 
  prerequisites: |
    Основное меню бота должно быть открыто и пользователь уже авторизован
  test-data: | 
    - Любой зарегестрированный аккаунт
    - Период: 4 часа
    - Страна: Польша
  steps:
    - Нажать на кнопку "Арендовать номер"
    - Ввести апи ключ
    - Нажать на кнопку Rent number
    - Выбрать период
    - Выбрать страну
  expected-result: |
    Получаем уведомление об успешной аренде номера

