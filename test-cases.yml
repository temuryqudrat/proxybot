    Основное меню бота должно быть открыто и пользователь уже авторизован
  test-data: | 
    Любой зарегестрированный аккаунт
    Купленный номер
  steps:
    - Нажать на кнопку "Получить смс"
  expected-result: |
    Получаем полную информацию о приобретенном номере и полученном на него смс 

- summary: |
    Проверка аренды номера
